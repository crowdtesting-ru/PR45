<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR45</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="search-card">
            <h1>PR45</h1>
            <div class="search-form">
                <div class="form-group">
                    <label for="name">ФИО:</label>
                    <input type="text" id="name" placeholder="Введите ФИО">
                </div>
                <div class="form-group">
                    <label for="company">Компания:</label>
                    <select id="company">
                        <option value="">Выберите компанию</option>
                        <option value="Мегафон">Мегафон</option>
                        <option value="МТС">МТС</option>
                        <option value="Сбербанк">Сбербанк</option>
                        <option value="Теле2">Теле2</option>
                        <option value="Т-Банк">Т-Банк</option>                        
                    </select>
                </div>
                <button id="searchBtn">
                    <span class="button-text">Узнать</span>
                    <span class="button-icon">→</span>
                </button>
            </div>
        </div>
        <div id="result" class="result-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
